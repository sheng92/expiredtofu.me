<body>
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-3-4">
        <h1>Sheng Jiang<br />
            <small>expiredtofu.me</small>
        </h1>
    </div>
    <div class="pure-u-1 pure-u-md-1-4">
        <div class="navbar">
        <ul>
            <li><a href="index.html"><span class="icon-home"></span></a></li>
            <li><a href="photos.html"><span class="icon-camera active-page"></span></a></li>
            <li><a href="contact.html"><span class="icon-pencil"></span></a></li>
        </ul>
        </div>
    </div>
</div>
<div class="container">
<script type="text/javascript" src="scripts/instafeed.min.js"></script>
<script type="text/javascript">
    var feed = new Instafeed({
        get: 'user',
        userId: 1794937122,
        accessToken: '1794937122.dafa17f.8731569a93aa40f98335915e34f0cbe8',
        resolution: 'low_resolution',
        limit: 12,
        template: '<div class="pure-u-1-2 pure-u-lg-1-4"><a class="image" href="{{link}}"><img src="{{image}}" class="pure-img"/><div class="imageinfo"><span class="likes icon-heart">{{likes}}</span>&nbsp;<span class="comments icon-comment">{{comments}}</span></div></a></div>'
    });
    feed.run();
</script>

<script>
    jQuery(document).ready(function() {
        var userScrolled = false;
        $(window).scroll(function() {
            userScrolled = true;

        });

        setInterval(function() {
            if (userScrolled) {
                if ($(window).scrollTop() + $(window).height() > $(document).height() - 200) {
                    // call feed.next() once the page reaches the bottom
                    feed.next();

                }
                userScrolled = false;
            }
        }, 300);

    });
</script>


<div id="instafeed"></div>
</div>

</body>
